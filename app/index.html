<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/surveyPage.css" />

  <body ng-app="surveyTimeApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="log_box">
    	<div class="log_log">
    		<div class="log_logpic">
    			<img src="images/headerpic.gif" alt="" />
    		</div>
    		<h1><span>F</span><span>L</span><span>A</span><span>T</span><span>T</span><span>E</span></h1>
    		<p><span>S</span><span>O</span><span>C</span><span>I</span><span>A</span><span class="log_mr">L</span><span>A</span><span>P</span><span>P</span></p>
    	</div>
    	<div class="log_uspa">
    		<div class="log_user">
    			<div class="glyphicon glyphicon-user log_user_logo"></div>
    			<input type="text" placeholder="UserName"/>
    		</div>
    		<div class="log_user">
    			<div class="glyphicon glyphicon-exclamation-sign log_user_logo"></div>
    			<input type="text" placeholder="PassWord"/>
    		</div>
    		<div class="log_code" onload="createCode()">
    			<form id="form1" runat="server" onsubmit="validateCode()">
				    	<div class="log_code_top">
				    		<span>验证码：</span>
				    		<input type="text" id="inputCode" />
				    		<p>请输入验证码</p>
				    	</div>
				    	<div class="log_code_pic">
				    		<div class="code" id="checkCode" onclick="createCode()" ></div>
		            <a  href="javascript:;" onclick="createCode()">看不清换一张</a>
				        <input id="Button1"  onclick="validateCode();" type="button" value="确定" />
				    	</div>
				   </form>
    		</div>
    		<div class="log_submit">
    			<a href="javascript:;" class="log_submit_log">LOGIN</a>
    			<p>FORGOT PASSWORD</p>
    			<a href="#" class="log_submit_regist">REGISTER</a>
    		</div>
    	</div>
    </div>

    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/login.js"></script>
