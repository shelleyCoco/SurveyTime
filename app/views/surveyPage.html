<div >
	<div class="server_box">
		<div class="surveypage_bg">
			<div class="title_head">
				<h1>{{updata.title}}</h1>
			</div>
			<div class="wjdc_bg">
				<div>
					<div class="neir"  ng-repeat=" item in wcledata1">
						<h2>{{$index+1}}.(单选){{item.title}}?</h2>
						<div ng-repeat=" x in item.opt" class="page_radio">
							<input type="radio" name="{{item.token}}"  id="{{item.token+$index}}" ng-click="cdsfuzhi($parent.$index,$index)"/>
							<label for="{{item.token+$index}}">{{x.op}}</label>
						</div>
					</div>
					<div class="neir" ng-repeat=" item in wcledata2"> 
						<h3>{{$index+1}}.(多选){{item.title}}?</h3>
				    	<div ng-repeat="x in item.opt">
							<input type="checkbox" name=""  id="{{item.token+$index}}" ng-click="ffn($parent.$index,$index)"/>
							<label for="{{item.token+$index}}">{{x.op}}</label>
						</div>
					</div>
					<div class="neir"  ng-repeat="item in wcledata0">
						<h3>{{$index+1}}.(填空){{item.title}}?</h3>
				    	<input style="border:0.1rem #ccc solid;" type="text"  ng-model="wcledata0[$index].oop"/>
					</div>
					<div class="neir" ng-repeat="item in wcledata3">
						
						<h3>{{$index+1}}.(简答){{item.title}}?</h3>
				    	<textarea style="border:0.1rem #ccc solid;" ng-model="wcledata3[$index].oop"></textarea>
					</div>
		     </div>
	     <button style="bottom:10%;position:relative;" class="btn btn-primary page_btn" ng-click="Fn()">提交</button>
		</div>
		</div>
	    
	</div>
</div>
