<div class="log_box">
	<div class="log_log">
		<div class="log_logpic">
			<img src="../images/headerpic.gif" alt="" />
		</div>
		<h1>SURVEY TIME</h1>
		<p>LOGIN</p>
	</div>
	<div class="log_uspa">
		<div class="log_user">
			<div class="glyphicon glyphicon-user log_user_logo"></div>
			<input id="" ng-model="loginuser" type="text" placeholder="UserName"/>
		</div>
		<div class="log_user">
			<div class="glyphicon glyphicon-exclamation-sign log_user_logo"></div>
			<input id="" ng-model="loginpass" type="password" placeholder="PassWord"/>
		</div>
		<validate-code></validate-code>
		<div class="log_submit">
			<a href="javascript:;"  data-target=".bs-example-modal-sm"  class="log_submit_log" ng-click="log()">LOGIN</a>
			<a href="javascript:;" ui-sref="forgot" class="log_submit_forgot">MODIFY PASSWORD</a>
			<a ui-sref="register"  class="log_submit_regist" ng-click="createCode()">REGISTER</a>
		</div>
	</div>
	<hint></hint>
</div>
