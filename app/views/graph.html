<div class="cdsdada head">
	<div class="glyphicon glyphicon-chevron-left yky_cancel" ng-click="back()"></div>
	<i>SurveyTime</i>
</div>
<div class='container '>
	<h1>标题：{{json.title}}</h1>
	<div class=" panel-default panel" ng-repeat='m in listArr'>
		<div class="panel-heading titleBg">{{$index+1+ind0}}.{{m.title}}  (选择)</div>
		<div class="panel-body graph-panel ng-invalid">
			<p class="graph-panel_p" ng-show='noNum'>还没有统计数据噢/(ㄒoㄒ)/~~</p>
			<div class="row">
			<div class="wrapCanvas col-xs-8">
				<canvas ng-hide='noNum' id="doughnut" class="chart chart-bar" style="width: 80%;" chart-data="mesg.arr2[$index]" chart-colors=colors chart-labels="mesg.arr[$index]">
</canvas>
			</div>
			<div ng-hide='noNum' class="wrapTitle col-xs-2">
				<p>图例</p>
				<ul class="legend">
					<li ng-repeat = 'a in mesg.arr2[$index] track by $index' ><span style="background: {{colors[$index]}};"></span>{{a}}</li>
				</ul>
			</div>
			</div>
		</div>
	</div>
	<div class="panel panel-default" ng-repeat='m in fillText'>
		<div class="panel-heading titleBg">{{$index+1+ind1}}.{{m.title}}  (填空)</div>
		<div class="panel-body graph-panel">
			<p class="graph-panel_p" ng-show='noNumText'>还没有统计数据噢/(ㄒoㄒ)/~~</p>
			<div class="textCont" ng-hide = 'noNumText' ng-repeat= 'item in listText.data[$index]'><span>{{$index+1+'.'}}</span><div ng-bind='item'></div></div>
		</div>
	</div>
	<div class="panel panel-default" ng-repeat='m in fillTextarea'>
		<div class="panel-heading titleBg">{{$index+1+ind2}}.{{m.title}}  (简答)</div>
		<div class="panel-body graph-panel">
			<p class="graph-panel_p" ng-show='noNumTextarea'>还没有统计数据噢/(ㄒoㄒ)/~~</p>
			<div class="textCont" ng-hide = 'noNumText' ng-repeat='item in listTextarea.data[$index]'><span>{{$index+1+'.'}}</span><div ng-bind-html='item'></div></div>
		</div>
	</div>
	<div class='noList' ng-show='noList'>
		<div class="ico_empty"></div>
		<p class="">没有数据噢</p>
	</div>
	<div ng-if="loading">
		<img src="images/2.gif" style="width: 100%;"/>
	</div>
</div>
